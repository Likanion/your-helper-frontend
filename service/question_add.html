<html>
    <head>
        <title>Service: Add question & answer</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body>
        <h1>Add question</h1>
        <form action="https://api.putrik.fun/add_question" method="post">
            <input type="text" name="token" id="" placeholder="TOKEN">
            <input type="text" name="question" id="" placeholder="QUESTION">
            <input type="text" name="topic" id="" placeholder="TOPIC">
            <input type="submit" value="Send">
        </form>
        <h1>Set answer</h1>
        <form action="https://api.putrik.fun/update_answer" method="post">
            <input type="text" name="contributors" id="" placeholder="CONTRIB">
            <input type="text" name="token" id="" placeholder="TOKEN">
            <input type="text" name="question" id="" placeholder="QUESTION UID">
            <input type="text" name="topic" id="" placeholder="TOPIC">
            <textarea type="text" name="answer" id="" placeholder="ANSWER"></textarea>
            <input type="submit" value="Send">
        </form>
        <h1>Add answer</h1>
        <form action="https://api.putrik.fun/add_answer" method="post">
            <input type="text" name="token" id="" placeholder="TOKEN">
            <input type="text" name="question" id="" placeholder="QUESTION UID">
            <input type="text" name="topic" id="" placeholder="TOPIC">
            <textarea type="text" name="answer" id="" placeholder="ANSWER"></textarea>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
